<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
     </button>
    <ion-title>Firebase</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>

  <ion-list>
    <ion-item>
      <ion-label fixed>Insert Data</ion-label>
      <ion-input type="text" [(ngModel)]="firstName"></ion-input>
    </ion-item>

  <button ion-button (click)="createPerson(firstName, null)">
    <ion-icon name="add"></ion-icon>
     Upload To Firebase
  </button>
  </ion-list>

 

  <button ion-button icon left (click)="updatePerson(firstName, null)">
    <ion-icon name="refresh"></ion-icon>
     Refresh Data
  </button>

  <button ion-button (click)="deletePerson()">
    <ion-icon name="delete"></ion-icon>
     Delete Data
  </button>

  <p *ngIf="myPerson">
  Data On Firebase: {{ myPerson.firstName }} {{ myPerson.lastName }}
</p>

</ion-content>
