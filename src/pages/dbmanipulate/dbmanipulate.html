<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
     </button>
    <ion-title>Firebase</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>

  <ion-list class="front">
    <ion-item>
      <ion-label class="insert" fixed>Insert Data</ion-label>
      <ion-input type="text" [(ngModel)]="firstName"></ion-input>
    </ion-item>

  <button ion-button icon-start (click)="createPerson(firstName, null)">
    <ion-icon name="cloud-upload"></ion-icon>
     Upload To Firebase
  </button>


 

  <button ion-button icon-start (click)="updatePerson(firstName, null)">
    <ion-icon name="refresh"></ion-icon>
     Refresh Data
  </button>

  <button ion-button icon-start (click)="deletePerson()">
    <ion-icon name="remove-circle"></ion-icon>
     Delete Data
  </button>

  <p *ngIf="myPerson" icon-start>
    <ion-icon name="cloud-done"></ion-icon>
  Data On Firebase: {{ myPerson.firstName }} {{ myPerson.lastName }}
</p>
</ion-list>

</ion-content>
