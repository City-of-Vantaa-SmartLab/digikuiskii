<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
     </button>
    <ion-title>Firebase</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>

  <ion-list>
    <ion-item>
      <ion-label fixed>Etunimi</ion-label>
      <ion-input type="text" [(ngModel)]="firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Sukunimi</ion-label>
      <ion-input type="text" [(ngModel)]="lastName"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="createPerson(firstName, lastName)">
    Luo käyttäjä
  </button>

 

  <button ion-button block (click)="updatePerson(firstName, lastName)">
    Päivtä käyttäjän tiedot
  </button>

  <button ion-button block (click)="deletePerson()">
    Poista käyttäjä
  </button>

  <p *ngIf="myPerson">
  Käyttäjän nimi on {{ myPerson.firstName }} {{ myPerson.lastName }}
</p>

</ion-content>
