<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Digikuiskii</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-card  class="front">
</ion-card>
<form [formGroup]="loginForm" novalidate>
  <ion-row>
      <ion-item>
          <ion-label for="email"></ion-label>
          <ion-input type="email" value="" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
  </ion-row>
  <ion-row>
      <ion-item>
          <ion-label for="password"></ion-label>
          <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
  </ion-row>
    <ion-row>
        <button (click)="login()" ion-button block>Log in</button>
    </ion-row>
</form>
</ion-content>
